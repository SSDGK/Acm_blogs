name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install MkDocs and the project's theme/plugins used in mkdocs.yml
          pip install mkdocs mkdocs-material mkdocs-awesome-pages-plugin mkdocs-git-revision-date-localized-plugin
          # Add other project-specific Python packages here if needed

      - name: Build MkDocs site
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

# Notes:
# - 默认把生成的 `site/` 目录发布到 `gh-pages` 分支并使用 `GITHUB_TOKEN` 推送。
# - 如果你希望 Pages 从 `main` 分支的 `docs/` 文件夹提供（Repository settings -> Pages），
#   可以把 `mkdocs build` 的输出目录改为 `docs`：
#     run: mkdocs build -d docs
#   然后把 Deploy 步骤替换为把 `docs/` 提交到 `main`（需要不同的步骤），或直接不要 peaceiris action。