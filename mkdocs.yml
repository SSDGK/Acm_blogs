site_name: "ACM 算法笔记"
site_url: "https://your-blog-url.com"
theme:
  name: "material"
  language: "zh"
  palette:
    primary: "indigo"
    accent: "indigo"
  font:
    text: "Roboto"
    code: "Fira Code"
  features:
    - search.highlight
    - search.suggest


nav:
  - 首页: index.md
  - 知识点: 
    - 测试: knowledge/test.md
  
  - 游记:
    - ICPC2025南京站: tour/ICPC2025-nanjing.md

plugins:
  - search  
  - awesome-pages
  - git-revision-date-localized:
      locale: zh_CN
      type: timeago


markdown_extensions:
  - admonition
  - codehilite
